<!-- Tab1 -->
<div class="row" style="margin-top: 20px;">
  <div class="col-xs-12 col-sm-6 col-md-4 ">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Referral Date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 ">
    <mat-form-field appearance="fill">
      <mat-label>Type Of Referral</mat-label>
      <mat-select>
        <mat-option value="Referral">Lookup</mat-option>
        <mat-option value="Referral">Lookup</mat-option>
        <mat-option value="Referral">Lookup</mat-option>
        <mat-option value="Referral">Lookup</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 ">
    <mat-form-field appearance="fill">
      <mat-label>How Did You Hear About The Service</mat-label>
      <mat-select>
        <mat-option value="1">Lookup</mat-option>
        <mat-option value="2">Lookup</mat-option>
        <mat-option value="3">Lookup</mat-option>
        <mat-option value="4">Lookup</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 ">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput #message maxlength="256" placeholder="Ex. I need help with..."></textarea>
        <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
    </form>
  </div>
</div>
<div class="row" style="margin-top: 15px;">
  <div class="col-xs-12 col-sm-6 col-md-4 ">
    <section class="example-section">
      <label id="example-radio-group-label">Awaiting Reference To</label><br>
      <mat-checkbox class="example-margin"></mat-checkbox>
    </section>

  </div>
</div>
<div class="row" style="margin-top: 15px;">
  <div class="col-xs-12 col-sm-6 col-md-4 ">
    <mat-form-field appearance="fill">
      <mat-label>In Reference To</mat-label>
      <mat-select>
        <mat-option value="Referral">OYSF</mat-option>
        <mat-option value="Referral">OYLS</mat-option>
        <mat-option value="Referral">OYHC</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 ">
    <mat-form-field appearance="fill">
      <mat-label>Service Provider</mat-label>
      <mat-select>
        <mat-option value="Referral">Lookup</mat-option>
        <mat-option value="Referral">Lookup</mat-option>
        <mat-option value="Referral">Lookup</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
