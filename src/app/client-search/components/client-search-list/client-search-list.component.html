<main>
  <div class="container-fluid" style="margin-top: 20px;">

    <h4><span style="font-weight: 300; "> Client - </span>
      <span style="font-weight: 500;">One Page Entry</span> </h4>
  </div>

  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">

      <app-consent></app-consent>
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Consent is Required</ng-template>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">

      <app-client-info></app-client-info>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out Client Info </ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <app-address></app-address>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill Out Client Address </ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">

      <app-contact></app-contact>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill Out Contact Information </ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">

      <app-general-info></app-general-info>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill Out Genreal Informaion </ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">

      <app-health-info></app-health-info>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill Out Health Information </ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">

      <app-refferal></app-refferal>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill Out ROC Refferal </ng-template>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button>Save</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>

</main>
