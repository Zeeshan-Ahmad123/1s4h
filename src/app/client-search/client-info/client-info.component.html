<div class="" id="_maincontainer" style="margin-left: 0px;">
  <div class="card mb-3" style="border:1px solid rgb(223, 218, 218)">
    <div class="grid simple bluetheme">
      <div class="grid-title no-border" style=" margin: 0px 0px 0px 0px; background-color: #f2f4f6;">
        <h5 style="margin: 0px 0px 0px 0px; color: #1b1e24;"><span style="font-weight: 600; "> Client Informatiion
          </span> </h5>
        <div class="tools">
          <a class="collapse" href="javascript:;"></a><a class="reload" href="javascript:;">
          </a>
        </div>
      </div>
      <div class="form-group" style="margin-left: 15px;">
        <div class="row">
          <div class="col-xs-12 col-sm-3">
            <label class="form-label">
              NHS Number</label>
            <div class="controls">
              <div id="ThreeNHSBoxes" class="row" style="">
                <div class="col-sm-4">
                  <input name="ctl00$ContentPlaceHolder1$txtNHS1" type="text" maxlength="3"
                    id="ContentPlaceHolder1_txtNHS1" class="form-control inputs" />
                </div>
                <div class="col-sm-4">
                  <input name="ctl00$ContentPlaceHolder1$txtNHS2" type="text" maxlength="3"
                    id="ContentPlaceHolder1_txtNHS2" class="form-control inputs" />
                </div>
                <div class="col-sm-4">
                  <input name="ctl00$ContentPlaceHolder1$txtNHS3" type="text" maxlength="4"
                    id="ContentPlaceHolder1_txtNHS3" class="form-control inputs" />
                </div>
              </div>
              <input type="text" class="form-control NumbersOnly" maxlength="10" id="txtNHS_Number"
                style="display: none;" />
            </div>
          </div>

          <div class="col-xs-12 col-sm-3" style="margin-top:15px;">
            <!-- <label class="form-label">
              Title
          </label> -->
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <mat-select [formControl]="animalControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let animal of animals" [value]="animal">
                  {{animal.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="animalControl.hasError('required')">You must choose a Title</mat-error>
              <mat-hint>{{animalControl.value?.sound}}</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-md-3">
            <form class="example-form">
              <label id="example-radio-group-label">Gender at Birth</label><br>
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button value="2" style="margin-left:15px;">Female</mat-radio-button>
              </mat-radio-group>
            </form>
          </div>
        </div>
      </div>


      <div class="form-group" style="margin-left: 15px;">
        <div class="row">
          <div class="col-xs-12 col-sm-3">
            <form class="example-form">
              <!-- <mat-form-field class="example-full-width">
                <mat-label>Forname</mat-label>
                <input matInput placeholder="Ex. Pizza" value="">
              </mat-form-field>   -->
              <mat-form-field appearance="fill">
                <mat-label>UserName</mat-label>
                <input style="" matInput placeholder="UserName" required>
              </mat-form-field>
            </form>
          </div>

          <div class="col-xs-12 col-sm-3">
            <form class="example-form">

              <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input style="" matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </form>
          </div>

          <div class="col-xs-12 col-md-3">
            <mat-form-field color="accent" appearance="fill">
              <mat-label>DOB</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
